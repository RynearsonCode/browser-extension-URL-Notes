<!DOCTYPE html>
<html>

<head>
    <title>URL Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header">
        <h1>My Notes</h1>
    </div>

    <!-- MAIN PAGE -->
    <div id="main-page" class="container">
        <br>
        <ul id="url-notes" class="note-container"></ul>
        <br>
        <button id="add-note">Add a Note</button>
        <div id="toggle-container">
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox" id="toggle-base-url" />
                <span class="slider round"></span>
            </label>
            <label for="toggle-base-url">Show Base URL Notes</label>
        </div>

        <h2 id="base-url-title" style="display: none;">Notes for this Base URL</h2>
        <ul id="base-url-notes" class="note-container" style="display: none;"></ul>
    </div>

    <!-- ADD NOTE PAGE -->
    <div id="add-note-page" class="container hidden">
        <textarea id="note" placeholder="Write your note here..."></textarea>
        <button id="save-note">Save Note</button>

    </div>
    <script src="popup.js" defer></script>
</body>

</html>
